name: Run automated end-to-end tests

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

env:
  IS_NOT_FORK_PR: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == 'mendix/web-widgets' }}

jobs:
  harden-security:
    name: Check SHA in GH Actions
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0
      - uses: zgosalvez/github-actions-ensure-sha-pinned-actions@570fff1eb64d52ffae87990c117c2748c317b58c # v2.0.0

  test:
    if: github.event_name == 'push' || env.IS_NOT_FORK_PR
    name: Automated tests
    runs-on: ubuntu-latest
    needs: [harden-security]

    permissions:
      packages: read
      contents: read

    strategy:
      # when one test fails, DO NOT cancel the other
      fail-fast: false
      matrix:
        # run 3 copies of the current job in parallel
        index: [0, 1, 2]

    steps:
      - name: Checkout
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0
        with:
          fetch-depth: 0
      # REVIEW: Not sure what this step does, comment it
      # - name: "Fetching master to compare"
      #   if: github.event_name == 'pull_request' && (steps.files.outputs.global_files == '' || github.event.pull_request.head.repo.full_name != github.repository)
      #   run: git fetch --no-tags --prune --depth=1 origin +refs/heads/${{ github.base_ref }}:refs/remotes/origin/${{ github.base_ref }}
      - name: Setup pnpm
        uses: pnpm/action-setup@c3b53f6a16e57305370b4ae5a540c2077a1d50dd # v2.2.4
        with:
          version: ^7.13.4
      - name: Setup node
        uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516 # v3.5.1
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
        # REVIEW: I'm really confused -- why we login only on 'pull_request'? I checked
        # widgets-resources action logs and indeed, we skip this step for push. WTF?
      - name: Login to GitHub Container Registry
        if: github.event_name == 'pull_request' && env.IS_NOT_FORK_PR
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a # v2.1.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: "Executing E2E tests"
        run: >-
          node 
          ./automation/run-e2e/bin/run-e2e-in-chunks.mjs
          --chunks 3
          --index ${{ matrix.index }}
          --event-name ${{ github.event_name }}
      - name: "Fixing files permissions"
        if: failure()
        run: |
          sudo find ${{ github.workspace }}/packages/* -type d -exec chmod 755 {} \;
          sudo find ${{ github.workspace }}/packages/* -type f -exec chmod 644 {} \;
      - name: "Archive test screenshot diff results"
        uses: actions/upload-artifact@83fd05a356d7e2593de66fc9913b3002723633cb # v3.1.1
        if: failure()
        with:
          name: test-screenshot-results
          path: |
            ${{ github.workspace }}/packages/**/tests/e2e/screenshot-results/diff/**/*.png
            ${{ github.workspace }}/packages/**/tests/e2e/screenshot-results/TESTFAIL_*.png
            ${{ github.workspace }}/packages/**/cypress-visual-screenshots/diff/*.png
            ${{ github.workspace }}/packages/**/cypress-visual-screenshots/comparison/*.png
            ${{ github.workspace }}/packages/**/cypress/videos/*.mp4
          if-no-files-found: error
